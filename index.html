<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Kelas Dashboard</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
        }
        
        .fullscreen-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .dashboard-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }
        
        .header {
            background-color: #b8d1f3;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px;
            border-radius: 10px;
        }
        
        .header-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }
        
        .user-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: white;
        }
        
        .content-area {
            display: flex;
            flex: 1;
            padding: 0 10px 10px 10px;
        }
        
        .left-sidebar {
            width: 120px;
            background-color: #b8d1f3;
            border-radius: 10px;
            padding: 10px;
            margin-right: 10px;
        }
        
        .sidebar-title {
            background-color: white;
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 8px;
            font-size: 14px;
            text-align: center;
            font-weight: 600;
        }
        
        .sidebar-item {
            color: white;
            padding: 5px;
            font-size: 14px;
            text-align: center;
            margin-bottom: 5px;
        }
        
        .main-content {
            display: flex;
            flex: 1;
        }
        
        .tasks-column {
            flex: 6;
            margin-right: 10px;
        }
        
        .stats-column {
            flex: 5;
        }
        
        .task-card {
            background-color: #e3eefa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .stats-card {
            display: flex;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .stats-done {
            width: 50%;
            background-color: #44dd44;
            color: white;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            padding: 8px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .stats-undone {
            width: 50%;
            background-color: #ff5252;
            color: white;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            padding: 8px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .stats-label {
            font-size: 11px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <div class="dashboard-wrapper">
            <!-- Header -->
            <div class="header">
                <div class="header-title">Tugas Kelas 23IF01</div>
                <div class="header-actions">
                    <span>Pesan | Logout</span>
                    <div class="user-avatar"></div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Left Sidebar -->
                <div class="left-sidebar">
                    <div class="sidebar-title">Informatika</div>
                    <div class="sidebar-item">23 IF02</div>
                    <div class="sidebar-item">23 IF03</div>
                    <div class="sidebar-item">23 IF04</div>
                    <div class="sidebar-item">23 IF05</div>
                    <div class="sidebar-item">23 IF06</div>
                </div>

                <!-- Main Content Area -->
                <div class="main-content">
                    <!-- Tasks Column -->
                    <div class="tasks-column">
                        <div class="task-card">
                            <div>Tugas 01,</div>
                            <div>PPT Kelompok</div>
                        </div>
                        <div class="task-card">
                            <div>Tugas 02,</div>
                            <div>PPT Kelompok</div>
                        </div>
                    </div>

                    <!-- Stats Column -->
                    <div class="stats-column">
                        <div class="stats-card">
                            <div class="stats-done">
                                10
                                <div class="stats-label">sudah selesai</div>
                            </div>
                            <div class="stats-undone">
                                4
                                <div class="stats-label">tidak selesai</div>
                            </div>
                        </div>
                        <div class="stats-card">
                            <div class="stats-done">
                                9
                                <div class="stats-label">sudah selesai</div>
                            </div>
                            <div class="stats-undone">
                                5
                                <div class="stats-label">tidak selesai</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Ensure fullscreen on all browsers
        function setFullScreen() {
            const vh = window.innerHeight;
            const vw = window.innerWidth;
            
            document.querySelector('.fullscreen-container').style.height = vh + 'px';
            document.querySelector('.fullscreen-container').style.width = vw + 'px';
        }
        
        // Run on page load and when browser resizes
        window.addEventListener('load', setFullScreen);
        window.addEventListener('resize', setFullScreen);
    </script>
</body>
</html>
